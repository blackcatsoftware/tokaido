<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .coin {
            position: relative;
            width: 100%;
        }
        .coin div {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100%;
        }
        .coin .coin-x {
            vertical-align: text-top;
        }
        table.character-heading tr td:last-child {
            padding-left: 10px;
        }
        .mx-auto {
            margin-left: auto;
            margin-right: auto;

</head>

                            </div>
