<!DOCTYPE html>
<html lang="en">
<head>
    <title>Character Wireframe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .vbottom {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1>Character Wireframe</h1>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-7">
                                <p>Name</p>
                                <small>Occupation</small>
                            </div>
                            <div class="col-xs-5">
                                <div class="vbottom">
                                    <img src="http://via.placeholder.com/50x50" class="img-circle" alt="Coins">
                                    <span class="text-right">x6</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <img src="http://via.placeholder.com/200x200" class="img-rounded" alt="Name the Occupation">
                    </div>
                    <div class="panel-footer">
                        <img src="http://via.placeholder.com/200x65" class="img-rounded" alt="Ability Description">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Name</h2>
                        <h4 class="panel-title">Occupation</h4>
                    </div>
                    <div class="panel-body">
                        Pictures
                    </div>
                    <div class="panel-footer">
                        Ability
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Name</h2>
                        <h4 class="panel-title">Occupation</h4>
                    </div>
                    <div class="panel-body">
                        Pictures
                    </div>
                    <div class="panel-footer">
                        Ability
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
